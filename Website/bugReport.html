<!-- start of universal copy/paste -->
<!DOCTYPE html>		
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Maidenless Behavior</title>
		<!-- custom stylesheets -->
		<link href="stylesheets/animations.css" rel="stylesheet">
		<!-- Using Bootstrap for easier development/cleaner looking site -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	
	<body>
		<!-- collects jquery -->
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<!-- collects all the Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<!-- allows us to do includes, thank you random github person -->
		<script src="https://morgan3d.github.io/include.js/include.min.js"></script>
		<!-- custom scripts -->
		<script src="scripts/animationScripts.js"></script>
		<!-- including the navbar -->
		<include src="Header.html"></include> 
		<!-- end of universal copy/paste -->

		<div class="container-lg">
		
			<form>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Return Email</label>
					<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
				</div>
				
				<div class="mb-3">
					<div class="mb-0">
						What type of bug/error are you reporting?
					</div>
					<div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
							<label class="form-check-label" for="inlineCheckbox1">Graphical</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
							<label class="form-check-label" for="inlineCheckbox2">Audio</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
							<label class="form-check-label" for="inlineCheckbox2">Gameplay</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
							<label class="form-check-label" for="inlineCheckbox3">Other</label>
						</div>
					</div>
				</div>
				
				<!-- the idea is for this to be invisible unless a product-related option is selected -->
				<div class="mb-3">
					<div class="mb-0">
						What OS?
					</div>
					<input type="text" class="form-control" placeholder="Windows" aria-label="OS" aria-describedby="basic-addon1">
				</div>
				
				<div class="mb-3">
					<div class="mb-0">
						Describe the bug and we will get back to you ASAP! :)
					</div>
					<textarea class="form-control" aria-label="With textarea"></textarea>
				</div>
				
				<div class="col-12">
					<button class="btn btn-primary" type="submit">Submit form</button>
				</div>
				
			</form>
			
		</div>

	</body>
</html>
